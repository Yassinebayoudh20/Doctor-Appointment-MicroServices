<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Table de Reclamations</h3>

        <div class="card-tools">
          <div class="input-group input-group-sm" style="width: 150px;">
            <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

            <div class="input-group-append">
              <button type="submit" class="btn btn-default">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- /.card-header -->
      <div class="card-body table-responsive p-0">
        <table class="table table-hover text-nowrap">
          <thead>
            <tr>
             
              <th>PatientId</th>
              <th>type</th>
             
              <th>Date</th>
              <th>DoctorId</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
          <tr *ngFor="let c of claimsList">
            
              <td>{{c.patientId}}</td>
              <td>{{c.type}}</td>
              <td>{{c.dateReclamation}}</td>
              <td>{{c.doctorId}}</td>
              <td>{{c.description}}</td>
              <td>
              <a  (click)="deletclaim(c._id)" class="btn btn-block btn-outline-danger">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
</div>
