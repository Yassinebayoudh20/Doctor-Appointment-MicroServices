<div *ngIf="recl">
   
<section class="content">

    <!-- Default box -->
    <div class="card card-solid">
      <div class="card-body pb-0">
        <div class="row">
          <div  class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch flex-column">
            <div class="card bg-light d-flex flex-fill">
               
          
              
              <div class="card-body pt-0">
                <div class="row">
                    <div class="col-5 text-center">
                        <img src="../../../../assets/img/mydoc.jpg" alt="user-avatar" class="img-circle img-fluid">
                      </div>
                  <div class="col-7">
                    <h2 class="lead">
                      <b>{{doctor.username}}</b>
                    </h2>
                    <p class="text-muted text-sm">
                      <b>Email: </b> {{doctor.email}} </p>
                    <ul class="ml-4 mb-0 fa-ul text-muted">
                      <li class="small">
                        <span class="fa-li">
                          <i class="fas fa-lg fa-building"></i>
                        </span> Adress: {{doctor.address}}</li>
                      <br>
                      <li class="small">
                        <span class="fa-li">
                          <i class="fas fa-lg fa-phone"></i>
                        </span> phone: {{doctor.phone}}</li>
                    </ul>
                  </div>
                
             
                   <br>
                   <h2 class="lead">
                    <b>RecamationDetails:</b>
                  </h2>
                      <p class="text-muted text-sm">
                        <b>Type: </b> {{recl.type}} </p>
                    <p class="text-muted text-sm">
                      <b>description: </b> {{recl.description}} </p>
                      
                    <p class="text-muted text-sm">
                        <b>Date Creation: </b> {{recl.dateReclamation}} </p>
                        <a [routerLink]="['/dashboard/updatereclamation',doctor.id]" class="nav-link">
                            
                            <p>Update Claim</p>
                          </a>
                  
                </div>
              </div>
              <div class="card-footer">
               
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.card-body -->
  
      <!-- /.card-footer -->
    </div>
    
    <!-- /.card -->
  
  </section>
</div>
